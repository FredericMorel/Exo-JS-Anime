<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Liste des vos animés</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="menu-bar flex-row">
            <div class="logo-wrap">
                <img src="./assets/img/logo-anime.webp" alt="logo representant le tête d'une fille japonaise"
                    class="img-logo">
            </div>
            <nav>
                <ul class="flex-row list-menu">
                    <li>Accueil</li>
                    <li>Les Animés</li>
                    <li>A propos</li>
                    <li>Contactez-moi</li>
                </ul>
            </nav>
        </div>
        <h1 class="site-title">Vos Animés préférés</h1>
    </header>

    <main id="app" class="main-section">
        <h2 class="title-main-section">Résumé de vos animés</h2>
        <form>
            <p id="p">selectedIndex: 0</p>
            <label for="select-type-anime">Choisissez votre type d'animé:</label>
            <select name="type-anime" id="select-type-anime">
                <option value="">--Choisissez votre type d'animé--</option>
                <option value="ONA">ONA</option>
                <option value="TV">TV</option>
                <option value="Movie">Movie</option>
                <option value="Special">Special</option>
            </select>
            <button id="btn">Afficher le type selectionné</button>
        </form>

        <section class="section-cards">


            <div class="cards-wrapper flex-row">

            </div>
        </section>

    </main>
    <footer>
        <div class="menu-bar flex-row">
            <div class="logo-wrap">
                <img src="./assets/img/logo-anime.webp" alt="logo representant le tête d'une fille japonaise"
                    class="img-logo">
            </div>
            <nav>
                <ul class="flex-row list-menu">
                    <li>Accueil</li>
                    <li>Les Animés</li>
                    <li>A propos</li>
                    <li>Contactez-moi</li>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="./assets/js/App.js"></script>
</body>



</html>
